<div id="view">
    <h2>{{user.firstname}}'s Profile</h2>
    <dynamic-form [controls]="viewcontrols" [buttonText]="'Edit'" (result)="onEdit()"></dynamic-form>
</div>
<div id="edit" hidden>
    <h2>Edit Profile</h2>
    <dynamic-form [controls]="editcontrols" [buttonText]="'Save'" (result)="onSave($event)"></dynamic-form>
</div>
